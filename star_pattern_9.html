<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Pyramid Star Pattern</title>
</head>

<body>


    <script>

        let n = 5;
        let string = "";

        // External loop
        for (let i = 1; i <= n; i++) {
            // printing spaces
            for (let j = 1; j <= n - i; j++) {
                string += " ";
            }
            // printing star
            for (let k = 0; k < 2 * i - 1; k++) {
                if (i === 1 || i === n) {
                    string += "*";
                }
                else {
                    if (k === 0 || k === 2 * i - 2) {
                        string += "*";
                    }
                    else {
                        string += " ";
                    }
                }
            }
            string += "\n";
        }
        console.log(string);

    </script>

</body>

</html>
