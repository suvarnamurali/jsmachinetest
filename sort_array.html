<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting</title>
</head>

<body>

    <script>

        // Javascript program to sort an array of size 3
        // let arr = [10, 12, 5];

        // arr.sort((a, b) => a - b);

        // for (let i = 0; i < 3; i++)
        // document.write(arr[i] + " ");




        // Javascript program to sort an
        // array of size 3
        function sort3(arr, temp) {

            // Insert arr[1]
            if (arr[1] < arr[0]) {
                temp[0] = arr[0];
                arr[0] = arr[1];
                arr[1] = temp[0];
            }

            // Insert arr[2]
            if (arr[2] < arr[1]) {
                temp[0] = arr[1];
                arr[1] = arr[2];
                arr[2] = temp[0];

                if (arr[1] < arr[0]) {
                    temp[0] = arr[0];
                    arr[0] = arr[1];
                    arr[1] = temp[0];
                }
            }
        }

        // // Driver code
        let a = [10, 12, 5];
        let temp1 = [10];
        sort3(a, temp1);

        for (let i = 0; i < 3; i++)
            document.write(a[i] + " ");

    </script>

</body>

</html>
