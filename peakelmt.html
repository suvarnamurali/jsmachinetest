    <script>
        // A js program to find a peak element

// Find the peak element in the array

function findPeak( arr,  n)
{
    index=[]
	// first or last element is peak element
    
	if (n == 1){
        index.append(0)
		//return 0;
    }
        
	if (arr[0] >= arr[1])
    {
        index.push(0)
		//return 0;
    }
    
	if (arr[n - 1] >= arr[n - 2]){
        index.push(n-1)
        //return n - 1;
    }
		

	// check for every other element
	for (i = 1; i < n - 1; i++) {

		// check if the neighbors are smaller
		if (arr[i] >= arr[i - 1] && arr[i] >= arr[i + 1])
        index.push(i)
			//return i;
	}
}

// Driver Code

     arr = [5, 3, 20, 4, 1, 0 ];
	n = arr.length
	
    findPeak(arr, n)
   
    for (i = 0; i < index.length; i++) {
        console.log(arr[index[i]])
    }

	//return 0;
