<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Table </title>
    <style>
        .task_tb {
            background-color: greenyellow;
            height: 600px;
            width: 800px;
            padding: 20px;
        }
    </style>
</head>

<body>



    <!-- ******************   TASK TABLE    ******************* -->


    <div class="task_tb">
        <label for="">Enter a task &nbsp;&nbsp; : &nbsp;&nbsp; </label>
        <input type="text" id="task"> <br><br>
        <label for="">Description &nbsp;&nbsp; : &nbsp;&nbsp; </label>
        <textarea id="description" name="DESCRIPTION" cols="30" rows="10"></textarea> <br><br>
        <input type="hidden" id="DATE" name="DATE" value="WOULD_LIKE_TO_ADD_DATE_HERE"> <br><br>
        <button type="submit" id="sub" onclick="task()">Submit</button> <br><br><br>

        <table id="t_table">
            <tr>
                <th width="10%">Sl No</th>
                <th width="20%">Task</th>
                <th width="40%">Description</th>
                <th width="15%">Date</th>
                <th width="15%">Status</th>
            </tr>
        </table>
    </div> <br>


    <!-- ************************************************************ -->


    <script>

        //  *****************      TASK TABLE      *****************

        let i = 0

        function task() {

            const d = new Date();
            const yyyy = d.getFullYear();
            let mm = d.getMonth() + 1; // Months start at 0!
            let dd = d.getDate();

            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;

            const DateToday = dd + '/' + mm + '/' + yyyy;

            var table = document.getElementById('t_table')
            var task = document.getElementById('task').value
            var desc = document.getElementById('description').value
            var date = document.getElementById('DATE').value = DateToday;

            var row = table.insertRow()
            var cell1 = row.insertCell(0)
            var cell2 = row.insertCell(1)
            var cell3 = row.insertCell(2)
            var cell4 = row.insertCell(3)
            var cell5 = row.insertCell(4)
            var cell6 = row.insertCell(5)

            cell1.innerHTML = i + 1
            cell2.innerHTML = task
            cell3.innerHTML = desc
            cell4.innerHTML = date

            var btn = document.createElement("BUTTON")
            btn.innerHTML = "COMPLETE"
            btn.onclick = function com() {
                cell6.innerHTML = 'COMPLETED'
                btn.disabled = true
            }

            cell5.appendChild(btn)
            i++
        }

// *********************************************************

    </script>

</body>

</html>
