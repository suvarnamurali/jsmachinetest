<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // program to check an Armstrong number of three digits

        // An Armstrong number is one whose sum of digits raised to the power three equals the number itself. 
        // 371, for example, is an Armstrong number because 3**3 + 7**3 + 1**3 = 371.

        let sum = 0;
        const number = prompt('Enter a three-digit positive integer: ');

        // create a temporary variable
        let temp = number;
        while (temp > 0) {
            // finding the one's digit
            let remainder = temp % 10;

            sum += remainder * remainder * remainder;

            // removing last digit from the number
            temp = parseInt(temp / 10); // convert float into integer
        }
        // check the condition
        if (sum == number) {
            document.write(`${number} is an Armstrong number`);
        }
        else {
            document.write(`${number} is not an Armstrong number.`);
        }

    </script>

</body>

</html>
