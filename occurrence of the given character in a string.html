<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>occurrence of character</title>
</head>

<body>


    <script>

        //function to print occurrence of character
        function printans(ans) {
            for (let [key, value] of ans) {
                // if()
                document.write(`${key} occurs ${value} times <br>`);
            }
        }

        // function count occurrence of character
        function count(str, outp_map) {
            for (let i = 0; i < str.length; i++) {
                let k = outp_map.get(str[i]);
                outp_map.set(str[i], k + 1);
            }

            //calling print function
            printans(outp_map);
        }

        //function create map to count character
        function count_occurs(test, callback) {
            //checking string is valid or not
            if (test.length === 0) {
                document.write(" empty string ");
                return;
            }
            else {
                // map for storing count values
                let ans = new Map();
                for (let i = 0; i < test.length; i++) {
                    ans.set(test[i], 0);
                }
                callback(test, ans);
            }
        }

        // test string
        let test = "helloworld";
        count_occurs(test, count);


    </script>


</body>

</html>
