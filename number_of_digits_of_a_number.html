<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number of digits of a given number </title>
</head>

<body>

    <script>

        // var num = 6754321

        var num = parseInt(prompt('Enter a number'))

        var count = 0
        var rem = 0
        while (num > 0) {
            rem = num % 10
            count++
            num = parseInt(num / 10)
        }

        document.write(' Number of digits in the given number is ' + count)

    </script>

</body>

</html>
