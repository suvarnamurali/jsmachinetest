<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show Password </title>
    <style>
        .show_pwd {
            background-color: yellowgreen;
            width: 800px;
            height: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <!-- ******************   SHOW PASSWORD    ******************* -->

    <div class="show_pwd">

        <b>
            <p>Click on the checkbox to Show or Hide password </p>
        </b>

        <label for=""> <b> Enter Password : </b> </label>
        <input type="password" id="_password">

        <input type="checkbox" onclick="Toggle()"> <b> Show Password</b> <br>
    </div> <br>


    <!-- ********************************************************* -->

    <script>

     //  ****************    SHOW PASSWORD     *****************

        // Change the type of input to password or text

        function Toggle() {
            var pwd = document.getElementById("_password")
            if (pwd.type === "password") {
                pwd.type = "text";
            }
            else {
                pwd.type = "password";
            }
        }

        // *******************************************************

    </script>


</body>
</html>
