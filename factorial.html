    // Factorial of a number using JavaScript

        // var number = 3

        // take input from the user
        var number = parseInt(prompt('Enter a number'))

        if (number < 0) {
            document.write('Error');
        }

        // if number is 0
        else if (number === 0) {
            document.write(`The factorial of ${number} is 1.`);
        }

        // if number is positive
        else {
            let fact = 1;
            for (i = 1; i <= number; i++) {
                fact *= i;
            }
            document.write(`Factorial of ${number} is ${fact}`);
        }

        // When number = 2; Output: 2
        // When number = 3; Output: 6
        // When number = 0; Output: 1
        // When number = -1; Output: Error
