<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To find the second largest number in the given array </title>
</head>

<body>

    <script>

        // var arr = [1, 2, 3, 4, 5, 6]
        var arr = [1,3,8,4,7,2]
        var large = arr[0]
        var secondlarge = arr[0]

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > large) {
                secondlarge = large
                large = arr[i]
            }
            else if (arr[i] > secondlarge && arr[i] != large)
                secondlarge = arr[i]
        }
        document.write('Largest Number is ' + large)
        document.write('<br><br> Second Largest Number is ' + secondlarge)

    </script>

</body>

</html>
